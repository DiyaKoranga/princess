<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="head">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <IMG src="IMAGES/BRAND.png" width="100px"></IMG>
                </div>
                <nav>
                    <ul id="items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="IMAGES/sia.png" width="30px" height="30px"></a>
                <img src="IMAGES/menu.png" class="menu" onclick="menutoggle()">
            </div>

        </div>
    </div>
    <!-- account -->
    <div class="acc">
        <div class="content">
            <div class="row">
                <div class="col-2"><img src="IMAGES/image.webp" width="100%""></div>
               <div class=" col-2">
                    <div class="formm">
                        <div class="formbtn">
                            <span onclick="login()">Login</span>
                            <span onclick="reg()">Register</span>
                            <hr id="ind">
                        </div>
                        <form id="log">
                            <input type="text" placeholder="User Name">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="button">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
                        <form id="reg">
                            <input type="text" placeholder="User Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="button">Register</button>
                           
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

      <!-- footer -->
      <div class="footer">
        <div class="content">
            <div class="row">
                <div class="fc">
                    <h3>Download our app</h3>
                    <p>Download for ios and android</p>
                    <div class="app">
                        <img src="IMAGES/app-store.png" alt="">
                        <img src="IMAGES/play-store.png" alt="">
                    </div>
                </div>
                <div class="fc1">
                    <a href="index.html"><img src="IMAGES/BRAND.png" alt=""></a>
                </div>
                <div class="fc2">
                    <h3>Some useful links</h3>
                    <ul>
                        <li>Coupons</li>
                        <li>return and Refund Policy</li>
                        <li>Blog</li>
                    </ul>
                </div>
                <div class="fc3">
                    <h3>Follow us on</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>

                        <a href="https://www.instagram.com/sia.koranga/"><li>Instagram</li></a>
                    </ul>
                </div>
            </div> 
        </div>
    </div>
    <!-- javascript for toggling the menu -->
    <script>
       var items=document.getElementById(items);
       items.style.maxHeight = "0px";
       function menutoggle(){
           if(items.style.maxHeight=="0px"){
               
               items.style.maxHeight="200px";
           }
           else{
               items.style.maxHeight="0px";
           }
       }
       
    </script>
</body>

</html>
